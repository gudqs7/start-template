<div class="my-box">
    <form class="layui-form layui-form-pane1 role-form" method="post" onsubmit="return false">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名</label>
            <div class="layui-input-block">
                <input name="roleName" lay-verify="required"
                       required
                       data-ok
                       autofocus
                       maxlength="100"
                       placeholder="请输入角色名"
                       value="{{roleName}}"
                       class="layui-input">
            </div>
        </div>

    </form>
</div>
